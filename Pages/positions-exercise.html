<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positions-exercise</title>
    <style>
       

        .box2{
          height: 400px;
          width: 400px;
          background-color: bisque;
          position: absolute;
          border: black 1px solid;
          top: 100px;
          left: 100px;
        }

        .box3{       
          height: 100px;
          width: 100px;
          border: black 1px solid;
          background-color: beige;
          position: absolute;
          top: 25px;
          left: 25px;
        }

    </style>
</head>
<body>
        <div class="box2">
            <div class="box3"></div>
        </div>
   
</body>
</html>
