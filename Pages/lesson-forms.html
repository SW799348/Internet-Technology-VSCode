<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson-forms</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form action="">
        <label for="full name">Full Name :</label>
        <input type="text" name="fullName" placeholder="Enter your Full Name" required/>

        <br>

        <label for="gender">Gender :</label>
       <input type="checkbox" name="female" id="txtFemale">
        <label for="female">Female</label>
        <input type="checkbox" name="male" id="txtMale">
        <label for="male">Male</label>

        <br>

        <label for="dob">Date of Birth :</label>
        <input type="date" name="dob" id="dteDob">

        <br>

        <label for="nic">NIC number :</label>
        <input type="number">

        <br>
        <br>

        <textarea name="comment" id="txtArea" cols="30" rows="10" placeholder="Leave your comment here!"></textarea>
       
        <br>

        <input type="submit" name="submit" id="btnSubmit">
        <input type="button" value="cancel">
       
    </form>
</body>
</html>
