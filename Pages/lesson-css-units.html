<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-Units</title>
    <style>
        .box{
            height: 100px;
            background: linear-gradient(to bottom,pink,white);
            border: 1px solid rgb(179, 28, 28);
            margin: 20px 0px 0px 0px;
        }
        .box-pixels{
            width: 200px;
        }
         .box-percentage{    /* screen ek wenas krddi e pramanen 50% k wenna podi krgnnw */
            width: 50%;
        }
        .box-view-port{
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="box box-pixels"></div>

    <hr>

    <div class="box box-percentage"></div>

    <hr>

    <div style="width: 400px; height: 400px; border: 1px solid black;">
        <div style="width: 200px ; height: 50px; background-color: aqua;"></div>
         <div style="width: 50%; height: 50px; background-color: chocolate;"></div>  <!-- parent element eka pixel wlin aran tyena nisa wenas wenne na percentage ekath -->
    </div>

    <hr>

    <div class="box box-view-port"></div>

    <hr>

    <div style="font-size: 1rem;">hello world</div>
    <div style="font-size: 2rem;">hello world</div>
    <div style="font-size: 3rem;">hello world</div>
    <div style="font-size: 4rem;">hello world</div>
    <div style="font-size: 5rem;">hello world</div>
    
    <hr>

    <div style="font-size: 10px;"></div>
    <div style="font-size: 1em;">hello world</div>
    <div style="font-size: 2em;">hello world</div>
    <div style="font-size: 3em;">hello world</div>
    <div style="font-size: 4em;">hello world</div>

</body>
</html>
